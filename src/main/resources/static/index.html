<input id="btn" type="button" onclick="viewData();" value="Run">
<script type="text/javascript">

    function viewData(){
        var data = document.getElementById("textBox").innerText;
        console.log("viquez hp"+ data);
        fetch('http://localhost:8080/program', {
           method: 'POST',
           body: data
        })
        .then(function(response) {
           if(response.ok) {
                console.log(response);
           } else {
               throw "Error en la llamada Ajax";
           }

        })
        .then(function(texto) {
           console.log(texto);
        })
        .catch(function(err) {
           console.log(err);
        });
    }
    </script>

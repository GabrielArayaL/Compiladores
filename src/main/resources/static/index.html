<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Proyecto Compiladores 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form id="text">
        <div id="textBox" contenteditable="true">
            <p id="textoP"></p>
        </div>
        <div style="color:rgba(251, 252, 252);" id="consoleBox" contenteditable="false">
            <p id="consoleP"></p>
        </div>
    </form>
    <!-- <form id="console">
    <div style="color:rgba(251, 252, 252);" id="consoleBox" contenteditable="false">
        <p id="consoleP"></p>
    </div>
</form> -->
    <input id="btn" type="button" onclick="viewData();" value="Run">
    <script type="text/javascript">

        function viewData() {
            var data = document.getElementById("textBox").innerText;
            console.log("Yeudi" + data);
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: "http://localhost:8080/program",
                data: data,
                success: function (data) {
                    console.log("SUCCESS: ", data);
                    document.getElementById("consoleP").innerText = data;
                },
                error: function (e) {
                    console.log("ERROR: ", e);
                },
                done: function (e) {
                    console.log("DONE");
                }
            });
        }
    </script>

</body>

</html>
